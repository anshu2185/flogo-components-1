  version = "0.5.4"

[[constraint]]
  name = "github.com/TIBCOSoftware/flogo-lib"
  version = "0.5.4"

[[constraint]]
  branch = "master"
  name = "github.com/almerlucke/go-iban"

[[constraint]]
  branch = "master"
  name = "github.com/carlescere/scheduler"

[[constraint]]
  name = "github.com/eclipse/paho.mqtt.golang"
  version = "1.1.1"

[[constraint]]
  name = "github.com/go-redis/redis"
  version = "6.12.0"

[[constraint]]
